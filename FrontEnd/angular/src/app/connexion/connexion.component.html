<main>
    <br/><br/>
    <div class="container">
        <h2 id="titre">Page de connexion</h2>
        <br/>
        <div class="Absolute-Center is-Responsive">
            <div *ngIf="!isConnected()" class="info-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input name="username" class="form-control" type="text" placeholder="Username" [(ngModel)]="model.username" />
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input name="password" class="form-control" type="password" placeholder="Password" [(ngModel)]="model.password" />
                </div>
                <button (click)="login()" class="btn btn-primary">Connexion</button>
            </div>
        </div>
    </div>

</main>
